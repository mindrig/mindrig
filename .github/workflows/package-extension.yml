name: Package Extension

on:
  push:
  pull_request:

jobs:
  package-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Setup mise
        uses: ./.github/actions/mise-setup

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        working-directory: pkgs/vsc-extension
        run: turbo package

      - name: Prepare artifact
        id: prepare
        run: |
          GIT_HASH=$(git rev-parse --short=7 HEAD)
          VERSION=$(node -p "require('./pkgs/vsc-extension/package.json').version")
          ORIGINAL_NAME="vscode-${VERSION}.vsix"
          ARTIFACT_NAME="vscode-${VERSION}-${GIT_HASH}.vsix"
          mv "pkgs/vsc-extension/${ORIGINAL_NAME}" "pkgs/vsc-extension/${ARTIFACT_NAME}"
          echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "artifact_path=pkgs/vsc-extension/${ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare.outputs.artifact_name }}
          path: ${{ steps.prepare.outputs.artifact_path }}
          if-no-files-found: error
